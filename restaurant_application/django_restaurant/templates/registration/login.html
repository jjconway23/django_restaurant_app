{% extends 'django_restaurant\base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'django_restaurant\style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

{% endblock %}

{% block content %}
<h1 class="text-center">Login!</h1>
<form class='mx-auto w-50 mt-4' action="" method="POST">
    {% csrf_token %}
    <div class="mb-3 ">
        <label class="form-label" for="username">Username: </label>
        <input class="form-control p-2" type="text" name="username" id="username" placeholder="Username">
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Password: </label>
        <input class="form-control p-2" type="text" name="password" id="password" placeholder="Password">
    </div>

    <input class='d-block btn btn-primary mx-auto w-25 p-2' type="submit" value="Submit">
</form>
{% endblock %}
